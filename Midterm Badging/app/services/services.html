<div class="terminal-view">
  <div class="monitor-flicker"></div>

  <header class="terminal-header">
    <h1 class="glitch-text">ASSET_TICKETS_DATABASE</h1>
    <div class="security-level">CONFIDENTIAL // LEVEL 4 ACCESS</div>
  </header>

  <div class="search-wrapper">
    <span class="prompt">></span>
    <input [formControl]="searchControl" placeholder="INITIATE_DECRYPTION_SEARCH...">
    <div class="input-glow"></div>
  </div>

  <ng-container *ngIf="posts$ | async as posts">
    <ul class="ticket-list" *ngIf="posts.length > 0">
      <li *ngFor="let post of posts" class="ticket-item">
        <div class="ticket-id">LOG_ID: {{ post.id }}</div>
        <strong class="ticket-title">{{ post.title | titleCaseWords }}</strong>
        <p class="ticket-body">{{ post.body | slice:0:50 }}...</p>
        <div class="scanline-tiny"></div>
      </li>
    </ul>

    <div class="breach-warning" *ngIf="posts.length === 0">
      <div class="warning-icon">⚠️</div>
      <p>ERROR: NO_RECORDS_FOUND_IN_THE_VOID</p>
      <p class="sub-warning">RE-INITIATE SEARCH PARAMETERS</p>
    </div>
  </ng-container>
</div>
