<h2 class="title">List from Main</h2>

<div class="table-container">
  <table class="user-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Website</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of httpusers">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>
          <a href="http://{{ user.website }}" target="_blank">
            {{ user.website }}
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
